<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>欢迎注册</title>
		<!--新加入的代码-->
		<script src="Js/jquery-3.3.1.js"></script>
		<script>
			$(function () {
				$("#but1").click(function () {
					$.ajax({
							url:'login/insert',
							type:'post',
							data:{userid:$("#userid").val(),password:$("#password").val(),num:$("#group").val(),code:$("#check").val()},
							dataType:'json',
							async:false,
							success:function (message) {
								if(message.flag==1){
									alert(message.message);
								}
								else {
									alert(message.message);
									var img=document.getElementById("code");
									changeCheckCode(img);
								}
							}
					})
				})
			})
		</script>
		<script>
			function login(){
				location.href="login.html";
			}
		</script>
	</head>
	<body bgcolor="#6cf">
		<p align="center" style="font-size:35px;font-weight:800;" >	上  海  海  洋  大  学  校  园  维  修  系  统
</p>
		<br />
		<div style="width: 800px;height: 500px;background-color: black;margin:0 auto;margin-top: 20px;background-color: #6cf;" align="center">
			<div style="float: left;width: 400px;height: 500px;">
				<img src="img/logo.png" style="width: 400px;height: 400px;"/>
			</div>
			
			<div style="float: left;width: 400px;height:400px;background-color: #6cf;">
				<p style="font-size:30px;font-weight:800;">欢迎注册</p>
				<p >
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<label  style="font-size:25px;font-weight:400;">身份:</label> 
					<select id="group" value="1"  style="background: darkgray; width: 150px; ">
					    <option value=""></option>
					    <option value="1">&nbsp;&nbsp;普通用户</option>
						<option value="2">&nbsp;&nbsp;师傅</option>
					</select>
				</p>
				
				<p>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<!--修改了id属性-->
					<label style="font-size:25px;font-weight:400;">账号:</label> <input type="text" id="userid" style="background: darkgray;"/>
				</p>
				
				<p>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<label style="font-size:25px;font-weight:400;">密码:</label> <input type="password" id="password" style="background: darkgray;"/>
				</p>
				<p>
					<label style="font-size:25px;font-weight:400;">确认密码:</label> <input type="password" id="password1" style="background: darkgray;"/>
				</p>
				<p>
				<td><label for="code" style="font-size:25px;font-weight:400;">验证码:</label></td>
				<td><input name="check" id="check" type="text" placeholder="请输入验证码" autocomplete="off" style="background: darkgray;"></td></p>
				<p><td align="center" colspan="2"><span><img src="checkCode" width="115px" height="40px" alt="" id="code" onclick="changeCheckCode(this)"></span></td>
				<script type="text/javascript">
					//图片点击事件
					function changeCheckCode(img) {
						img.src="checkCode?"+new Date().getTime();
					}
				</script>
				</p>
				<button style="font-size:25px;font-weight:400;background: darkgray;" id="but1">确认注册</button>
				&nbsp;&nbsp;&nbsp;&nbsp;<button style="font-size:25px;font-weight:400;background: darkgray;background: darkgray;" onclick="login()">前往登录</button>
			</div>
		</div>
	</body>
</html>
